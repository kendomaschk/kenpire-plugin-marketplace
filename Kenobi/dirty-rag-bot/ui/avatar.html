<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unhinged Avatar</title>
  <link rel="stylesheet" href="avatar.css">
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #avatar {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 1rem;
      box-shadow: 0 0 40px rgba(255, 0, 180, 0.5);
    }
  </style>
</head>
<body>
  <div id="avatar-container">
    <img id="avatar" src="assets/idle.png" alt="avatar">
  </div>
  <script src="avatar.js"></script>
</body>
</html>
